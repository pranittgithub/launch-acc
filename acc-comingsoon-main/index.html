        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

        <script>
            function makeItRain() {
                document.getElementById("makeItRain").disabled = true;
                var end = Date.now() + (2 * 1000);
        
                var colors = ['#E23E57', '#ffffff'];
        
                function frame() {
                    confetti({
                        particleCount: 4,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
                    confetti({
                        particleCount: 4,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
        
                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    } else {
                        // Redirect after 2 seconds
                        window.location.href = "https://adhikariclasses.in/";
                    }
                }
                frame();
            }
        </script>
